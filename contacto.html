<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario para enviar mensaje al sitio</h1>
    <form>
      <label for="">Ingrese nombre</label><br />
      <input type="text" placeholder="Nombre" required /><br />
      <label for="">Ingrese Apellido</label><br />
      <input type="text" placeholder="Apellido" required /><br />
      <label for="">Mensaje</label><br />
      <textarea placeholder="Ingrese menseje" required rows="10"></textarea
      ><br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
